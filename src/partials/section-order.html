<!--------YOUR ORDER-------->
<section class="section-order container" id="order">
  <div class="order-background-image"></div>
  <div class="order-box">
    <div class="box-vysh">
      <picture>
        <source
         srcset="/img/img-order/vysh-order-tablet-min.jpg 1x,
            /img/img-order/vysh-order-desctop@2x-min.jpg 2x"
          width="704"
          height="521"
          media="(min-width:768px)"
        />
        <source
          srcset="/img/img-order/vysh-order-desctop-min.jpg 1x,
            /img/img-order/vysh-order-desctop@2x-min.jpg 2x"
          width="588"
          height="521"
          media="(min-width:1280px)"
        />
        <img
          class="img-vysh"
          src="/img/img-order/vysh-order-desctop-min.jpg"
          alt="Vyshyvanka"
        />
      </picture>
    </div>
    <div class="your-order-form-box">
      <h2 class="your-order-title">
        <span class="yellow-title">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form class="order-form">
        <input
          type="text"
          name="user-name"
          class="order-form-input"
          id="user-name"
          placeholder="Enter your full name"
          pattern="[A-Za-z]"
          required
        />
        <input
          type="email"
          name="user-email"
          class="order-form-input"
          id="modal-email"
          placeholder="Enter your email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]"
          required
        />
        <textarea
          name="user-comment"
          class="textarea-order"
          id="user-comment"
          placeholder="Comments"
        ></textarea>
        <button type="submit" class="order-send-btn">
          Send<svg class="order-btn-icon" height="24" width="24">
            <use href="/img/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>
